<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>综合练习</title>
        <style>
            #register{
                color: yellow;
            }
        </style>
    </head>
    <body>
        <table border="1" cellspacing="0" cellpadding="4">
        <tr>
            <td colspan="2">
                <img src="logo.png" alt="艾氪森logo">
                <br>
                <h1>北京欢迎你</h1>
                <h2>有梦想谁都了不起</h2>
            </td>
        </tr>
        <tr>
            <td>
                &nbsp;&nbsp;导航
                <ul>
                    <li><a href="">登录</a></li>
                    <li><a href="" id="register">注册新用户</a></li>
                </ul>
            </td>
            <td>
                <form action="#" method="post">
                    <table border="1" cellspacing="0">
                        <tr>
                            <th colspan="4">用户注册</th>
                        </tr>
                        <tr>
                            <td>用户名:</td>
                            <td>
                                <input type="text" name="username" value="">
                            </td>
                            <td colspan="2"><a href="">检查是否有相同用户名</a>
                            </td>
                        </tr>
                        <tr>
                            <td>密码：</td>
                            <td><input type="password" name="password" value="">*(至少六位)</td>
                            <td>
                                真实姓名:
                            </td>
                            <td><input type="text" name="trueusername" value="">*</td>
                        </tr>
                        <tr>
                            <td>性别:</td>
                            <td>
                                <label>
                                    <input type="radio" name="sex" value="男">男
                                </label>
                                <label>
                                    <input type="radio" name="sex" value="女">女
                                </label>
                            </td>
                            <td>爱好:</td>
                            <td>
                                <label>
                                    <input type="checkbox" name="interest" value="book">读书
                                </label>
                                <label>
                                    <input type="checkbox" name="interest" value="film">看电影
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>身份证件:</td>
                            <td>
                                <select name="card">
                                    <option value="身份证">身份证</option>
                                    <option value="港澳通行证">港澳通行证</option>
                                </select>
                            </td>
                            <td>证件号码：</td>
                            <td><input type="text" name="idcard" value="">*</td>
                        </tr>
                        <tr>
                            <td colspan="4">
                                <input type="reset" value="重置">
                                <input type="submit" value="提交">
                            </td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
        <tr>
            <td colspan="2">&copy;2018 艾氪森科技 鲁ICP备15027110号-2</td>
        </tr>
        </table>
    </body>
</html>
