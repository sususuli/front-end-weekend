<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
<title>百分比布局</title>
<style type="text/css">
*{
	margin:0;
	padding:0;
}

body {
	background:#f3f2ef;
	font-family:sans-serif;
}

.comic{
	text-align:center;
	float:left;
	background:#e5e8e1;
	box-shadow:0 0 1px rgba(0, 0, 0, 0.2) inset;
	padding:30px 0;
	margin:10px 4%;
	width:44%;
}
.comic:nth-child(even){
	margin-left:0;
}
.comic h1{
	color:#666;
	font-weight:normal;
	font-size:5vw;
}
.comic img{
	width:60%;
}
</style>
</head>

<body>
<div class="comic">
  <img src="../../image/fate.png" alt="Fate">
  <h1>Fate</h1>
</div>
<div class="comic">
  <img src="../../image/hulk.png" alt="Hulk">
  <h1>Hulk</h1>
</div>
<div class="comic">
  <img src="../../image/superman.png" alt="Superman">
  <h1>Superman</h1>
</div>
<div class="comic">
  <img src="../../image/captain.png" alt="Captain">
  <h1>Captain</h1>
</div>
<div class="comic">
  <img src="../../image/wonder.png" alt="Wonder">
  <h1>Wonder</h1>
</div>
<div class="comic">
  <img src="../../image/ironman.png" alt="Ironman">
  <h1>Ironman</h1>
</div>
</body>
</html>
