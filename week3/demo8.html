<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>表单练习</title>
</head>
<body>
    <form method="post" action="#">

            <fieldset>
                <legend>姓名:</legend>

        </p>
        <p>

            <label><input name="sex" type="radio" value="female">女</label>
            
        </p>
        <fieldset>
            <legend>性别:</legend>
            <label><input name="sex" type="radio" value="male" checked>男</label>
            <label><input name="sex" type="radio" value="female">女</label>
        </fieldset>
        <p><label>电话:<input name="tel" type="tel"></label></p>

        </p>
