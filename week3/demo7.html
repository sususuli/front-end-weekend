<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>h5练习</title>
    <style>
        ul{
            
            list-style:none;
        }
        li {
            display:inline-block;
            margin-right:20px;
            
        }
        section{
            display:inline-block;
            margin-left:20px;
            position:relative;
        }
        article{
            display:inline-block;
        }
        aside{
            display:inline-block;
            margin-left: 20px;
        }
        footer{
            margin-left:50%;
        }
    </style>
</head>
<body>
    <header>
        <h1>某网站标题</h1>
        <nav>
            <ul>
                <li>栏目一</li>
                <li>栏目二</li>
                <li>栏目三</li>
                <li>栏目四</li>
            </ul>
        </nav>
    </header>
    <section class="section1">
        <h2 class="h2">财经板块</h2>
        <article>
            <h3>第一篇财经文章新闻</h3>
            <p>第一篇财经文章内容</p>
        </article>
        <article>
            <h3>第二篇财经文章新闻</h3>
            <p>第二篇财经文章内容</p>
        </article>
    </section>
    <section class="section2">
        <h2>新闻版块</h2>
        <article>
            <h3>第一篇新闻文章新闻</h3>
            <p>第一篇新闻文章内容</p>
        </article>
        <article>
            <h3>第二篇新闻文章新闻</h3>
            <p>第二篇新闻文章内容</p>
        </article>
    </section>
    <aside>
        <h2>相关新闻标题</h2>
        <p>相关新闻内容</p>
    </aside>
    <footer>
        <p>版权所有 2015</p>
    </footer>
</body>
</html>
