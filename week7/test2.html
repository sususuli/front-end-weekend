<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>动画练习</title>
    <style>
        body {
            background: green;
        }
        
        .test1 {
            position: relative;
            height: 200px;
        }
    
        .weixin-box {
            position:relative;
        }
        
        .weixin-box img {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .test1 img.weixin-mask {
           animation-name: weixin;
           animation-duration: 3s;
           animation-timing-function: linear;
           animation-delay: 0s;
           animation-iteration-count: infinite;
           animation-direction: normal;
           animation-play-state: running;
            
        }
        
        @keyframes weixin {
            0% {
                opacity: 1;
                }
            0.1% {
                opacity: 0;
            }
            50% {
                opacity: 0;
            }
            50.1% {
                opacity: 1;
            }
            100% {
                opacity: 1;
            }
        }
        
        .test2 {
            background: white;
        }
        
        .test2 svg path {
            stroke: red;
            stroke-width: 4px;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation-name: drwnline;
            animation-duration: 5s;
            animation-timing-function: linear;
            animation-delay: 0s;
            animation-iteration-count: infinite;
            animation-direction: normal;
            animation-play-state: running;
            
        }
        
        @keyframes drwnline {
            100% {stroke-dashoffset: 0;}
        }
        
        .test3 {
            background: white;
            margin-top: 20px;
        }
        
        .test4 {
            background: white;
            margin-top: 20px;
        }
    </style>
</head>

    <div class="test3">
        <svg width="400" height="300" viewBox="0,0,40,30" preserveAspectRatio="xMinYMin meet" style="border:1px solid #cd0000;">
            <rect x="10" y="5" width="20" height="15" fill="#cd0000"/>
        </svg>
        
        <!-- meet viewbox 按最小比例等比缩放，200/200=1 400/200=2 ，所以viewbox没有被缩放-->
        <svg width="400" height="200" viewBox="0 0 200 200" preserveAspectRatio="xMinYMin meet" style="border:1px solid #cd0000;">
            <rect x="10" y="10" width="150" height="150" fill="#cd0000"/>
        </svg>
        <!-- meet viewbox 按最小比例等比缩放，200/300=66.7% 400/200=2 ，viewbox的高度超过viewport的高度了，所以宽和高按等比缩放，缩放为本来的66.7%-->
        <svg width="400" height="200" viewBox="0 0 200 300" preserveAspectRatio="xMinYMin meet" style="border:1px solid #cd0000;">
            <rect x="10" y="10" width="150" height="150" fill="#cd0000"/>
        </svg>
        <!-- slice也是要保持viewBox的纵横比的，不过，其作用是尽量填满viewport.按最大比例 同样，这里viewBox宽度200，SVG的width是400. 显然，要想最大化充满，viewBox的宽度就需要扩大为原来的两倍。于是，就有了上图viewBox放大两倍后的效果截图。由于viewBox部分区域超出了viewport, 视区之外内容是不可见的，于是就出现了slice所表意的“剪切”效果。-->
        <svg width="400" height="200" viewBox="0 0 200 200" preserveAspectRatio="xMinYMin slice" style="border:1px solid #cd0000;">
            <rect x="10" y="10" width="150" height="150" fill="#cd0000"/>
        </svg>
        <!-- 默认状态下，以及使用工具导出的SVG图形子啊设置宽高的时候都是保持比例不拉伸的，这对于图标等尺寸控制非常有用，但如果我们希望SVG图形像图片默认行为一样，宽高设置直接拉伸，就是设置这里的preserveAspectRatio="none"即可！原本好好的一个正方形，现在因为viewBox的拉伸，变成了一个宽高2:1的矩形了。(400/200,200/200)-->
        <svg width="400" height="200" viewBox="0 0 200 200" preserveAspectRatio="none" style="border:1px solid #cd0000;">
            <rect x="10" y="10" width="150" height="150" fill="#cd0000"/>
        </svg>
        <svg width="400" height="200"  style="border:1px solid #cd0000;">
            <line x1="100" y1="0" x2="0" y2="100" style="stroke:#000;stroke-width:2" />
            <path d="M10 10 H 80 V 80 H 10 Z" fill="yellow" />
        </svg>
